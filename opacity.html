<!DOCTYPE html>
<html>
    <head>
        <title>
            opacity
        </title>
        <style>
            div{
                background-color:rgb(255, 145, 0);
                padding:10px;
            }
            div.first{
                opacity:0;
            }
            div.second{
                opacity:0.5;
            }
            div.third{
                opacity:1;
            }
        </style>
    </head>
    <body>
        <h1>opacity differences</h1>
        <div class="first">
            <p>opacity 0</p>
        </div>
        <div class="second">
            <p>opacity .5</p>
        </div>
        <div class="third">
            <p>opacity 1</p>
        </div>
    </body>
</html>
